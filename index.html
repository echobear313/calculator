<script type="text/javascript">
	var num = 0;

	function tiqu(num){
	var str = document.getElementById("screen");
	var s=String(str.value);    //è·å¾—å½“å‰æ˜¾ç¤ºæ•°æ®
    s=(s!="0") ? ((state==0) ? s : "") : "";        //å¦‚æœå½“å‰å€¼ä¸æ˜¯"0"ï¼Œä¸”çŠ¶æ€ä¸º0ï¼Œåˆ™è¿”å›å½“å‰å€¼ï¼Œå¦åˆ™è¿”å›ç©ºå€¼;

    document.container.ininin.value=s; //åˆ·æ–°æ˜¾ç¤º

	//é‡ç½®é˜²æ­¢é‡å¤æŒ‰é”®çš„æ ‡å¿—
   }
	function devide(){
		calculate();
		state = 1;
		cal = 4;
	}
	function multiply(){
		calculate();
		state = 1;
		cal = 3;
	}
	function plus(){
		calculate();
		state = 1;
		cal = 1;
	}
	function minus(){
		calculate();
		state = 1;
		cal = 2;
	}
	function yu(){
		calculate();
		state = 1;
		cal = 5;
	}
	function alldel(){
		num = 0;
		result = 0;
		show = "0";
		document.container.ininin.value = 0;
	}
	function del(){
		var str = document.getElementById("screen");
		var s = String(str.value);
		if(s == "0"){
			s = "";
		}
		s = s.substr(0, s.length-1);
		if(s == ""){
			s = "0";
		}
        document.container.ininin.value=s;
	}
	function zero(){
		var s = document.container.ininin.value;
		if(s != "0"){
			s = s + "0";
		}
		document.container.ininin.value = s;
	}
	function doublezero(){
		var s = document.container.ininin.value;
		if(s != "0"){
			s = s + "00";
		}
		document.container.ininin.value = s;
	}
	function dot(){
		var s = document.container.ininin.value;
		var len = s.length - 1;
		var flag = 0;
		for(var i = 0; i < len-1; i++){
			if(substr(s, i, 1) == "."){
				flag = 1;
			}
		}
		if(!flag){
			s = s + ".";
		}
		document.container.ininin.value = s;
	}
	function equal(){
		calculate();
		state = 1;
		result = 0;
		show = "0";
		num = 0;
	}
	function calculate(){
		var show = Number(document.container.ininin.value);
		if(num && !same){
			if(cal == 1){
				result = num + show;
		    }
			else if(cal == 2){
				result = num - show;
			}
			else if(cal == 3){
				result = num * show;
			}
			else if(cal == 4){
				if(show == 0){
					alert("è¢«é™¤æ•°ä¸èƒ½ä¸º0!");
				}
				else{
					result = num / show;
				}
			}
			else if(cal == 5){
				result = num % show;
			}
			same = 1;
		}
		else{
			result = show;
		}
		show = String(result);
		document.container.ininin.value = show;
		num = result;
	}
</script>
